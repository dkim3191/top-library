<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My Library</h1>
    <dialog>
        <form>
            <label for="title">
                Title:
                <input type="text" id="title" name="title">
            </label>
            <label for="author">
                Author:
                <input type="text" id="author" name="author">
            </label>
            <label for="pages">
                Pages:
                <input type="number" id="pages" name="pages">
            </label>
            <label for="have-read">
                Have Read:
                <input type="checkbox" id="have-read" name="have-read">
            </label>
            <button class="cancel-btn standard-button" formmethod="dialog">Cancel</button>
            <button class="add-btn standard-button">Add</button>
        </form>
    </dialog>
    <button class="new-book standard-button">New Book</button>
    <div class="library"></div>
</body>

</html>
